name: amqp-serialisation
version: 0.0.0.0
github: "NorfairKing/amqp"
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - attoparsec
    - bytestring
    - text
    - validity
    - validity-bytestring

tests:
  amqp-generator-test:
    main: Spec.hs
    build-tools: sydtest-discover
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - amqp-serialisation
    - attoparsec
    - bytestring
    - sydtest
