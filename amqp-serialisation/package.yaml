name: amqp-serialisation
version: 0.0.0.0
github: "NorfairKing/amqp-client"
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - attoparsec
    - attoparsec-binary
    - bytestring
    - containers
    - reinterpret-cast
    - text
    - validity
    - validity-bytestring
    - validity-containers

tests:
  amqp-serialisation-test:
    main: Spec.hs
    build-tools: sydtest-discover
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - amqp-serialisation
    - attoparsec
    - bytestring
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-containers
    - genvalidity-sydtest
    - sydtest
