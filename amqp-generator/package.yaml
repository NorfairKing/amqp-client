name: amqp-generator
version: 0.0.0.0
github: "NorfairKing/amqp-client"
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - casing
    - containers
    - directory
    - pretty
    - pretty-show
    - template-haskell
    - text
    - typed-process
    - xml-conduit

executables:
  amqp-generator:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - amqp-generator
